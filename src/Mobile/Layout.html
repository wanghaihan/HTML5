    <meta nam`e="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #box100 {
            width: 100px;
            height: 100px;
            background-color: gold;
        }
        #boxFull {
            width: 100%;
            background-color: blue;
            color: white;
        }
    </style>
</head>

<div id="box100">100px</div>
<div id="boxFull"></div>
<script>
    document.getElementById('boxFull').innerHTML =
            'clientWidth: ' + document.documentElement.clientWidth

            +'<br/> window.devicePixelRatio: ' + window.devicePixelRatio;
</script>
